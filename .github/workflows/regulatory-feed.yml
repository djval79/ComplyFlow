name: Daily Regulatory Intelligence Fetch

on:
  schedule:
    # Runs daily at 6 AM UTC (7 AM UK time in winter, 6 AM in summer)
    - cron: '0 6 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  fetch-regulatory-updates:
    name: Fetch Regulatory Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Fetch from CQC, Home Office, NICE, DHSC
        run: |
          echo "üîÑ Fetching regulatory updates..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://arcyjifubkqihfkewovf.supabase.co/functions/v1/regulatory-feed" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "‚ùå Failed to fetch updates"
            exit 1
          fi
          
          echo "‚úÖ Successfully fetched regulatory updates"
          
      - name: Report Results
        if: success()
        run: |
          echo "üìä Regulatory Intelligence Update Complete"
          echo "Sources checked: CQC, Home Office, NICE, DHSC"
          echo "Next run: Tomorrow at 6 AM UTC"
